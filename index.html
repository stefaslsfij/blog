<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydronetics Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #004d40;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin: 20px 0;
        }
        .input-container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
        .posts-container {
            width: 90%; /* Adjusted for more width */
            max-width: 800px; /* Maximum width */
            margin: 20px 0;
            height: 80vh; /* Increased height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #00796b;
            border-radius: 4px;
            background-color: white;
            padding: 20px; /* Padding inside posts container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Flex display for items */
            animation: fadeIn 0.5s ease-in; /* Animation effect */
        }
        .post-container {
            border: 1px solid #00796b;
            border-radius: 4px;
            margin: 10px 0;
            padding: 15px; /* Increased padding inside each post */
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s; /* Hover effect */
        }
        .post-container:hover {
            transform: scale(1.02);
        }
        .post-image {
            max-width: 100%;
            border-radius: 4px;
            margin: 5px 0;
            display: block;
        }
        .report-button, .like-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .report-reasons {
            display: none;
            margin-top: 10px;
        }
        .likes-count {
            font-weight: bold;
        }
        .filter-container {
            width: 90%;
            max-width: 600px;
            margin: 10px 0;
        }
        .emoji-picker {
            display: inline-block;
            cursor: pointer;
            margin-right: 5px;
            font-size: 20px;
        }
        .sort-container {
            width: 90%;
            max-width: 600px;
            margin: 10px 0;
        }
        #imagePreview {
            display: none;
            max-width: 100%;
            margin: 10px 0;
            border-radius: 4px;
        }
        .delete-button {
            background-color: red; /* Red button for delete functionality */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            position: fixed; /* Make button fixed */
            bottom: 20px; /* Position from bottom */
            left: 20px; /* Position from left */
            width: 50px; /* Square size */
            height: 50px; /* Square size */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<h1>Hydronetics Marine Adventures Blog</h1>

<div class="input-container">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="file" id="image" accept="image/*" onchange="previewImage(event)" required>
    <img id="imagePreview" alt="Image Preview">
    <textarea id="comment" placeholder="Share your adventure..." maxlength="250" required></textarea>
    
    <div>
        <span class="emoji-picker" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span class="emoji-picker" onclick="addEmoji('üòä')">üòä</span>
        <span class="emoji-picker" onclick="addEmoji('üåä')">üåä</span>
        <span class="emoji-picker" onclick="addEmoji('üê†')">üê†</span>
    </div>

    <button id="submitBtn">Post Adventure</button>
</div>

<div class="filter-container">
    <input type="text" id="filterInput" placeholder="Filter by name..." oninput="filterPosts()" />
</div>

<div class="sort-container">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect" onchange="sortPosts()">
        <option value="date">Newest</option>
        <option value="likes">Most Likes</option>
    </select>
</div>

<div class="posts-container" id="postsContainer"></div>

<button class="delete-button" id="deletePostBtn">üóëÔ∏è</button> <!-- Small delete button with icon -->

<script>
    const swearWords = ['badword1', 'badword2', 'badword3']; // Add more swear words here
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    function renderPosts() {
        const postsContainer = document.getElementById('postsContainer');
        postsContainer.innerHTML = '';

        posts.forEach((post, index) => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-container';
            postDiv.innerHTML = `
                <h3>${post.name}</h3>
                <img src="${post.image}" class="post-image" alt="Adventure">
                <p>${post.comment}</p>
                <p><em>${post.dateTime}</em></p>
                <p class="likes-count">Likes: ${post.likes || 0}</p>
                <button class="like-button" onclick="likePost(${index})">Like</button>
                <button class="report-button" onclick="reportPost(${index})">Report</button>
                <div id="report-reasons-${index}" class="report-reasons">
                    <textarea placeholder="Reason for reporting..."></textarea>
                    <button class="report-button" onclick="submitReport(${index})">Submit Report</button>
                </div>
                <p>Reports: ${post.reports || 0}</p>
            `;
            postsContainer.appendChild(postDiv);
        });
    }

    function previewImage(event) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.src = URL.createObjectURL(event.target.files[0]);
        imagePreview.style.display = 'block';
    }

    function addEmoji(emoji) {
        const commentInput = document.getElementById('comment');
        commentInput.value += emoji;
    }

    function isImageIllegal(file) {
        // Placeholder for image analysis logic (e.g., using an external API)
        return false; // Assume no illegal content for this placeholder
    }

    function containsIllegalContent(text) {
        const lowerText = text.toLowerCase();
        for (const swear of swearWords) {
            if (lowerText.includes(swear)) {
                return true; // Found illegal content
            }
        }
        return false; // No illegal content found
    }

    document.getElementById('submitBtn').addEventListener('click', function() {
        const name = document.getElementById('name').value;
        const imageInput = document.getElementById('image');
        const comment = document.getElementById('comment').value;

        if (containsIllegalContent(comment)) {
            alert("Your comment contains inappropriate language. Please revise it.");
            return;
        }

        if (!imageInput.files[0]) {
            alert("Please upload an image.");
            return;
        }

        if (isImageIllegal(imageInput.files[0])) {
            alert("The uploaded image contains illegal content. Please revise your image.");
            return;
        }

        const confirmUpload = confirm("By posting a picture, you agree that it is not illegal. Do you agree?");
        if (confirmUpload) {
            const dateTime = new Date();
            const post = {
                name,
                image: URL.createObjectURL(imageInput.files[0]),
                comment,
                dateTime: dateTime.toLocaleString(),
                reports: 0,
                likes: 0,
                usersLiked: [],
            };

            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));
            renderPosts();
            resetInputs();
        }
    });

    function resetInputs() {
        document.getElementById('name').value = '';
        document.getElementById('image').value = '';
        document.getElementById('comment').value = '';
        document.getElementById('imagePreview').style.display = 'none';
    }

    function filterPosts() {
        const filterValue = document.getElementById('filterInput').value.toLowerCase();
        const filteredPosts = posts.filter(post => post.name.toLowerCase().includes(filterValue) || post.comment.toLowerCase().includes(filterValue));
        renderFilteredPosts(filteredPosts);
    }

    function renderFilteredPosts(filteredPosts) {
        const postsContainer = document.getElementById('postsContainer');
        postsContainer.innerHTML = '';
        filteredPosts.forEach((post, index) => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-container';
            postDiv.innerHTML = `
                <h3>${post.name}</h3>
                <img src="${post.image}" class="post-image" alt="Adventure">
                <p>${post.comment}</p>
                <p><em>${post.dateTime}</em></p>
                <p class="likes-count">Likes: ${post.likes || 0}</p>
                <button class="like-button" onclick="likePost(${index})">Like</button>
                <button class="report-button" onclick="reportPost(${index})">Report</button>
                <div id="report-reasons-${index}" class="report-reasons">
                    <textarea placeholder="Reason for reporting..."></textarea>
                    <button class="report-button" onclick="submitReport(${index})">Submit Report</button>
                </div>
                <p>Reports: ${post.reports || 0}</p>
            `;
            postsContainer.appendChild(postDiv);
        });
    }

    function sortPosts() {
        const sortValue = document.getElementById('sortSelect').value;
        if (sortValue === "date") {
            posts.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));
        } else if (sortValue === "likes") {
            posts.sort((a, b) => b.likes - a.likes);
        }
        renderPosts();
    }

    function reportPost(index) {
        const reportReasonsDiv = document.getElementById(`report-reasons-${index}`);
        reportReasonsDiv.style.display = 'block';
    }

    function submitReport(index) {
        posts[index].reports += 1;
        const reasonTextarea = document.querySelector(`#report-reasons-${index} textarea`);
        if (reasonTextarea.value) {
            posts[index].reportReasons.push(reasonTextarea.value);
        }
        if (posts[index].reports >= 5) {
            posts.splice(index, 1);
            alert("Post removed due to multiple reports.");
            localStorage.setItem('posts', JSON.stringify(posts));
        }
        renderPosts();
    }

    function likePost(index) {
        const username = document.getElementById('name').value.trim();
        if (username === "") {
            alert("Please enter your name to like a post.");
            return;
        }
        if (!posts[index].usersLiked.includes(username)) {
            posts[index].likes += 1;
            posts[index].usersLiked.push(username);
            localStorage.setItem('posts', JSON.stringify(posts));
            alert(`${username} liked your post!`);
            renderPosts();
        } else {
            alert("You've already liked this post.");
        }
    }

    function editPost(index) {
        const commentInput = document.getElementById('comment');
        const imageInput = document.getElementById('image');
        document.getElementById('name').value = posts[index].name;
        commentInput.value = posts[index].comment;
        imageInput.value = ""; // For simplicity, we aren't handling image editing
        document.getElementById('imagePreview').style.display = 'none'; // Hiding image preview
        posts.splice(index, 1); // Remove original post to allow re-posting
    }

    document.getElementById('deletePostBtn').addEventListener('click', function() {
        const password = prompt("Enter password to delete posts:");
        if (password === "ihatehackerswitheverythingilove") {
            const locationAnswer = prompt("Where are you from?");
            if (locationAnswer.toLowerCase() === "greece") {
                const postIndex = prompt("Enter the index of the post to delete (starting from 0):");
                const index = parseInt(postIndex);
                if (index >= 0 && index < posts.length) {
                    if (confirm("Are you sure you want to delete this post?")) {
                        posts.splice(index, 1); // Remove the post from the list
                        alert("Post deleted.");
                        localStorage.setItem('posts', JSON.stringify(posts));
                        renderPosts(); // Refresh the list of posts
                    }
                } else {
                    alert("Invalid post index.");
                }
            } else {
                alert("Invalid location answer.");
            }
        } else {
            alert("Invalid password.");
        }
    });

    // Initial rendering of posts from local storage
    renderPosts();

</script>

</body>
</html>
